<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OG Image — Ghaidak Alosh</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Space+Mono&display=swap');

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    background: #040404;
    font-family: 'Syne', sans-serif;
  }

  .canvas {
    position: relative;
    width: 1200px;
    height: 630px;
    background: #040404;
    padding: 64px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
  }

  /* ── Background grid texture ── */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  /* ── Gold accent line — left edge ── */
  .accent-bar {
    position: absolute;
    left: 0;
    top: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(180deg, transparent 0%, #F5C842 30%, #F5C842 70%, transparent 100%);
  }

  /* ── Subtle glow bottom-right ── */
  .glow {
    position: absolute;
    bottom: -100px;
    right: -80px;
    width: 500px;
    height: 400px;
    background: radial-gradient(ellipse, rgba(245,200,66,0.07) 0%, transparent 70%);
    pointer-events: none;
  }

  /* ── TOP ROW: logo + availability badge ── */
  .top-row {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo-text {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 28px;
    letter-spacing: -0.05em;
    color: #ffffff;
  }

  .logo-text span {
    color: #F5C842;
  }

  .badge {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.18em;
    color: #888;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .badge-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #F5C842;
    box-shadow: 0 0 8px #F5C842;
  }

  /* ── CENTER: headline ── */
  .center {
    position: relative;
    z-index: 2;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px 0;
  }

  .label {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    letter-spacing: 0.25em;
    color: #555;
    text-transform: uppercase;
    margin-bottom: 28px;
  }

  .headline {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 88px;
    line-height: 0.95;
    letter-spacing: -0.03em;
    color: #ffffff;
    text-transform: uppercase;
  }

  .headline .gold {
    color: #F5C842;
    display: block;
  }

  /* ── BOTTOM ROW ── */
  .bottom-row {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
  }

  .url {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    letter-spacing: 0.12em;
    color: #444;
    text-transform: lowercase;
  }

  .stats {
    display: flex;
    gap: 40px;
  }

  .stat {
    text-align: right;
  }

  .stat-val {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 22px;
    color: #ffffff;
    letter-spacing: -0.02em;
    display: block;
  }

  .stat-label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.15em;
    color: #555;
    text-transform: uppercase;
    display: block;
    margin-top: 2px;
  }

  /* ── Decorative large number ── */
  .bg-number {
    position: absolute;
    right: 60px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 420px;
    color: rgba(255,255,255,0.018);
    line-height: 1;
    letter-spacing: -0.05em;
    user-select: none;
    pointer-events: none;
    z-index: 1;
  }

</style>
</head>
<body>
<div class="canvas">

  <div class="grid"></div>
  <div class="accent-bar"></div>
  <div class="glow"></div>
  <div class="bg-number">G</div>

  <!-- TOP -->
  <div class="top-row">
    <div class="logo-text">GHAIDAK<span>.</span></div>
    <div class="badge">
      <span class="badge-dot"></span>
      Accepting select projects — Q2 2026
    </div>
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="label">Brand Identity · Visual Strategy · Senior Partner</div>
    <div class="headline">
      LOOK LIKE<br>
      WHAT YOU'RE
      <span class="gold">WORTH.</span>
    </div>
  </div>

  <!-- BOTTOM -->
  <div class="bottom-row">
    <div class="url">ghaidak.com</div>
    <div class="stats">
      <div class="stat">
        <span class="stat-val">200+</span>
        <span class="stat-label">Projects</span>
      </div>
      <div class="stat">
        <span class="stat-val">6+</span>
        <span class="stat-label">Years</span>
      </div>
      <div class="stat">
        <span class="stat-val">KSA · UAE</span>
        <span class="stat-label">& Global</span>
      </div>
    </div>
  </div>

</div>
</body>
</html>
